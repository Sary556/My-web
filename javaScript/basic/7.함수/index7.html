<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수7</title>
</head>

<body>
    <button id="playButton">play Interval</button>
    <button id="stopButton">stop Interval</button>
    <div id="output">0</div>
    <div id="setTime">0</div> 
    <button id="stop"> stop setTime</button>

    <script>
        let count = 0;

        function play() {
            count++;
            let output = document.getElementById("output");
            output.innerHTML = count;
        }
        // setInterval(fuction(){
        //     play();
        // },1000)

        //setInterVal를 멈추기 위해서는 변수를 사용해야한다.
        let stopInterval = setInterval(play, 1000)


        let stopbutton = document.getElementById('stopButton');
        stopbutton.addEventListener('click', function () {
            //setInterval을 멈추는 내장함수
            clearInterval(stopInterval)
        })

        /* 이건 무한증가 stop하면 stop되지만 다시시작하는건 만들지않았기때문에 그대로끝 */





        //setTimeout 일정 시간 후에 함수를 실행시킴(반복X)

        // setTimeout(할일,일정시간)
        // setTimeout(function(){},일정시간)

        let count2 = 0;

        function setTime() {
            count2++;
            document.getElementById('setTime').innerHTML = count2;
        }

        // setTimeout(function(){setTime()},일정시간)
        let timeout = setTimeout(setTime, 4000)
        document.getElementById('stop').addEventListener('click',function(){
            clearTimeout(timeout);//setTimeout멈추기
        })

        /* 반복을안하니 1초후에 1올려주고끝남 */
    </script>
</body>

</html>
