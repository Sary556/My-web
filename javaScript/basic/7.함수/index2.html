        function 함수2(name){


            if(name){
                let msg=`${name} 회원님 등교하셨습니다`;
                console.log(msg)
            }else{
                let msg=`이름을 다시 입력하세요`;

            }
        }

            console.log(msg)//고로 msg(열공하세요)+${name}은(함수3="세종대왕")+회원님으로 열공하세요~세종대왕회원님~ 으로찍힌다
