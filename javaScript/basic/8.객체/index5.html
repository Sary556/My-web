<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object5</title>
</head>
<body>
    
    <script>
        //객체(Object) 객체 내 객체 만들기
        
        //객체내에서는 다양한 자료형을 가질수 있다.
        //따라서 , 객체내에는 또 달느 객체를 만들어서 사용할 수 있다.-->중첩

        const person={
            name:"홍길동",
            age:20,
            credit:{
                English:90,
                Math:70,
                Korean:50
            }

        }
        console.log(`${person.name}님의 성적입니다.`)
        console.log(`${person.name}님의 영어성적은 ${person.credit.English}입니다.`)

        console.log(`${person.name}님의 수학 ${person.credit.Math}입니다.`)

        console.log(`${person.name}님의 국어성적은 ${person.credit.Korean}입니다.`)
    </script>

</body>
</html>
