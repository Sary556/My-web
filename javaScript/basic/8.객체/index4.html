<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object4</title>
</head>
<body>
    
    <script>
        //객체(Object) - 함수에 객체 전달하기

        //[1]정리
        //원시 타입과는 다르게 객체 타입은 객체끼리의 대입시 사본을 만드는것이 아니라 같은 객체를 가리키는 말이다.
        //즉, 같은 객체를 가리키는 또 다른 변수가 하나더 만들어진 것뿐이다.
        //이러한 특징은 "객체를 함수에 전달할때도 마찬가지이다"
        //즉, 무거운 객체를 직접 전달하는것이 아닌 함수에 참조(주소)로 전달한다.(중요)
        const green = 10
        const blue = green
        const red = blue
        const orange = red
        const black = orange
        console.log(black)
        console.log(blue)

        //[2] 
        //1)객체를 함수의 인자로 전달(주소or참조)
        let person= {
            name:"올리버",
            age:20,
        }

        function 함수(obj) {
            obj.name="스티브";
        }

        console.log(`함수 호출전 ${person.name}`) //올리버

        함수(person)

        console.log(`함수 호출전 ${person.name}`) //올리버

        console.log(person)

        //2)문자열을 함수의 인자로 전달(사본)
        let person2="올리버";

        function 이름(str){
            str="스티브"
            console.log(str)
        }
        이름(person2)
        console.log(person2)//원본은 그대로..?

        //3)숫자형을 함수의 인자로 전달(사본)

        let 숫자=10;
        function num(n){
            n *= 5; // 해석 : n에다가=n*5를넣겠다.
            console.log(n)
        }
        num(숫자);
        console.log(숫자)//10
    </script>

</body>
</html>
