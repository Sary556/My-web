<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체2</title>
</head>
<body>
    <script>
        //객체(object) -> 객체 만들기

        // [1] 원시타입으로 사람을 만든다면
        let 사람_이름="홍길동"
        let 사람_나이=25
        let 사람_나라="대한민국"
        let 사람_level="500"
        
        console.log(사람_이름)
        console.log(`${사람_이름}은 나이가 ${사람_나이}살이고 ${사람_나라}에 살고있으며 그의 능력치는 ${사람_level}이다.`)

        //[2]객체 타입(object)으로 사람을 만든다면
        //먼저 객체선언을 한다.
        // let (const) 객체이름={
        //     key:value,
        //     key2:value,
        //     key3:value,
        //     key4:value,//마지막 ,는 생략해도 되고 일관성을 위해 넣어도된다.
        // }

        let 사람={
            이름:"홍길동",
            나이:25,
            나라:"대한민국",
            level:500
        }
        console.log(`${사람.이름}은 나이가 ${사람.나이}살이고 ${사람.나라}에 살고있으며 그의 능력치는 ${사람.level}이다.`)

        // ※ 객체
        // :을 =로 쓰는것 ,을 ;으로 쓰는것 주의!!

        //객체를 구성하는 표현은 --> 키와 값의 쌍으로 구성하여 적당한 초깃값을 부여한다.
        //객체를 구성하는 멤버는 --> 자료형이 달라도 상관없다.
        //원시 타입으로 만든것과 비교해 본다면 --> 별도의 변수로 하나씩 만들어 사용할 필요없이 사람 하나의 객체로 다 관리한다.
        //얼마든지 사람 객체에 추가적인 멤버 (key)를 붙일수 있다. --> 위 이름 이 나라 level을 부여한것처럼
        //단! 같은 키(멤버) 를 붙일순없다

        //이와 같은 방식으로 실생활의 모든 사물을 객체로 정의하고 표현할 수 있다.
        //따라서, 객체를 잘 표현할 수 있도록 주의해서 객체의 멤버를 구성하고 필요에 따라 적절한 멤버를 추가해 사용해야 한다.
        //이러한 객체를 만들어서 레고 조립하듯이 프로그램을 만들어가는 방식을 
        //--->객체 지향식 프로그램(OOP)이라고 한다.

        //car 객체를 만들어 보자
        let car={
            brand:"BMW",
            color:"white",
            type:"passenger car",
            power:170,
            engine:"diesel",
        }
        console.log(`나의 자동차는 ${car.color}컬러다`)

        //cat 객체 만들기

        let cat={
            type:"떼껄룩",
            personality:"계산적임",
            age:"너보다 많음",
            female:true
        }

        //객체 참조방법 --> 점(.)연산자 vs []대괄호 연산다
        console.log(`큰도로에서 ${cat.type}을 만났다. 귀엽게생겼는데 성격은 어떻냐고 묻자 ${cat.personality}라더라 너 나이는 몇살이냐고 물어보니 ${cat.age}이라더라`)
        console.log(`큰도로에서 ${cat["type"]}을 만났다.`)

        //[]을 사용하여 값을 참조할때는 문자열 형태로 []안에 속성명을 써준다.
        //따옴표를 꼭써줘야 하기 때문에 번거로운 면이 있다. 그래서 점(.) 연산자를 많이사용한다
        //따옴표를 사용하지 않고 []를 사용하면 에러 발생

        //[3] key(멤버)이름을 마음대로 지정할수는 있으나 변수와 같이 누구나 합리적인 이름을 부여하여야 한다.
        
        let person={
            "사람 이름": "홍길동",
            사람_이름: "홍길동"
        }
        //키가 띄워쓰기 되어있다면 --> 따옴표로 묶어주어야하며 참조할때 []방식을 사용해야한다.
        // console.log(person.사람 이름) <<<<<  !!에러
        console.log(person["사람_이름"])
        console.log(person.사람_이름)

        //
        let person_name={
            person1:"그녀석",
            person2:"이녀석",
            person3:"저녀석",
            person4:"그사람",
            person5:"이사람",
        }
        for(let i=1; i<=5; i++){
            document.write(`${i}번째 사람의 이름은 ${person_name.person + i}입니다<br>`)
        }
        for(let i=1; i<=5; i++){
            document.write(`${i}번째 사람의 이름은 ${person_name["person" + i]}입니다<br>`)
        }
    </script>
</body>
</html>
