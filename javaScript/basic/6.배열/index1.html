<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열1</title>
</head>
<body>
    <script>
        //배열(Array)

        //[1] 배열이란 
        //변수 --> 값을 하나만 담을수 있다
        //배열 --> 값을 여러개 담을수 있다

        //[2] 일반적으로 배열이란 동일한자료형을 데이터에 연속으로 담는것, 자바스크립트는 자료형과에 상관없이 담을수있다.

        //즉, 연속된(또는 순서가 있는)형태로 담을수 있는데 처음부터 끝까지 번호가 부여된다.

        //[3] 배열의 사용방법 
        //한반에 학생이 30명 있는데 그 학생들을 변수에 담는다면 ?
        // let student1="홍"
        // let student2="강"
        // let student3="리"
        // 한명씩 분리하기 불편..
        let students=["홍","강","리","갑","을"];
        console.log(students)

        //[4]인덱스(index)
        //배열을 만들고 값을 할당하면 처음부터 끝까지 연속된 고유번호를 갖게 되는데 이것을 index(인덱스)라고 한다.

        //인덱스는 0부터 시작 --> 홍이 0 // 을이 4
        //인덱스를 통해서 값을 출력할수 있다.
        // console.log(배열이름[index번호])
        // console.log(students[0])//홍
        // console.log(students[2])//리

        //[5]수정하기
        console.log(students)
        students[4]='병'
        console.log(students)
        
    </script>
</body>
</html>
