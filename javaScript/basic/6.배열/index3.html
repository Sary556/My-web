<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열3</title>
</head>

<body>
    <script>
        let arr = ["홍길동", 100, 3.14, false, //문자형,숫자형(정수),실수,불리언형
            {
                id: 'test',
                age: 20
            }, //객체
            function (a) { //함수
                return a * 2
            }
        ];

        //[1]배열 맨앞 원소(요소)를 제거 -->shift
        arr.shift();
        console.log(arr)

        //[2]배열 맨앞에 원소(요소)를 추가 --> unshift
        arr.unshift("반갑다");
        console.log(arr)

        //[3]여러개 입력
        arr.unshift("이것","저것","그것");
        console.log(arr)
        arr.shift()
        console.log(arr)
        

            </script>

</body>

</html>
