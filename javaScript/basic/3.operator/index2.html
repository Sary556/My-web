<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교 연산자
        //결과값은 불리언형--> 참(true),거짓(false)-->긍정vs부정
        console.log(100<200)//true
        console.log(100 == 200)//false 같은가? 다르다 false
        console.log(100 != 200)//true 다른가? 달라서 true 같으면 false
        console.log(100<=200)//100이 작 거나(or) 다른가?  작다 또는 같다  true
        console.log(100>=200)//false 100이크거나 같은가 ? 아니니 false

        //AND/OR 연산자 
        //AND 연산자 && --> 양쪽모두 true일때만 true
        console.log(true && true)//true
        console.log(false && true)//false
        console.log(true && false)//false
        console.log(false && true)//false

        //or 연산자 || --> 한쪽이라도 true면 true
        console.log(true || true)//true
        console.log(false || true)//true
        console.log(true || false)//true
        console.log(false || true)//true

        //&& : 앞의 것이 false면 뒤의 것을 평가(실행)할 필요없음 둘다 true가 아니면 무조건 false기때문
        //|| :  앞의 것이 true면 뒤의 것을 평가(실행)할필요없음 둘다 false가 아니면 둘다 true기때문

        //[??] - null병합연산자
        //null또는 undefined만 대체
        let x; //아무것도 할당되지 않았을때 기본적으로 undefind가 할당된다.
        x ?? console.log(x, 'x에 값이 없습니다.');//undefined 'x에 값이 없습니다.'

        let xx = 0;
        xx ?? console.log(xx, 'xx에 값이 없습니다.');

        let xxx = null;
        xxx ?? console.log(xxx, 'xxx에 값이 없습니다.');

        let baby1="홍길동";
        let baby2;
        let nameTag1=baby1 ?? '1번 아기';
        let nameTag2=baby2 ?? '2번 아기';

        console.log(nameTag1);//홍길동
        console.log(nameTag2);//2번 아기

        //단항 산술
        //후치 연산자 x++
        //전치 연산자 ++x

        //후치 연산자 x--
        //전치 연산자 --x

        let yarn = 1;
        yarn++;//1나갈때 1더해짐 //1
        console.log(yarn++)//2

        ++yarn;//들어오자마자 1더해짐 //3
        console.log(yarn)//3

        //단항 부정
        //!x --> x에 부정 x가 true이면 false//x가 false이면 true

        //정수와 실수 비교
        //javaScript에서는 정수와 실수를 각각의 자료형으로 구분하지 않는다.

        console.log (10==10.0)//true
        console.log (typeof 10)//number
        console.log (typeof 10.0)//number


        //정수 구분하기 -->Number.isInteger()
        console.log (Number.isInteger(1))//true 정수라
        console.log (Number.isInteger(0.1))//false
        console.log (Number.isInteger(10.1))//false
        console.log (Number.isInteger(10.0))//true 정?수아닌데 뜸 
        //주의 소수점자리가 0일때는 정수로 판정하는녀석

        //문자열-->정수로 바꾸기
        let SomeValue="10";
        console.log (Number.isInteger(SomeValue))//false

        // console.log(`문자열을 정수로 바꾸기 = ${Number.parseInt(someValue)}`)

        console.log(Number.isInteger(Number.parseInt(SomeValue)))//true

       //문자열을 실수로 바꾸기
       let someValue2="3.14";
       console.log(Number.parseInt(someValue2))//3
       console.log(Number.parseFloat(someValue2))//3.14

       //공백이 있으면--> 맨앞에 숫자만 정수로 변환-->parseInt,parseFloat모두 마찬가지
       let aa="100 200 300";
       console.log(Number.parseInt(aa));//100

        let bb="3.14만명"
        console.log(Number.parseFloat(bb));//3.14 문자를넣어도 에러가 나지않고 문자를뺴고 작동
        console.log(Number.parseInt(bb));//3 

        console.log(10 == "10")//true 문잔데 왜같음? 두개는 자료형까진 못잡나봄..
        console.log(10 === "10")//true //세개를붙히면 자료형까지 비교 문자를잡아냄
    </script>
</body>
</html>
