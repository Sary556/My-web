<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if4</title>
</head>

<body>
    <script>
        //제어문종류
        //조건문-->if,switch
        //반복문-->for,while,do while
        //중지,건너뛰기 -- break, continue

        //switch 조건문
        //[특징]
        //if .. else --> 조건문이 불리언boolean값으로 평가 --> true, false
        //switch조건문 --> 평가 -->숫자값 또는 문자(열)의 값. (분기처리할때 사용)

        // switch(값){
        //     case 값1:/* switch(값)의 (값)이 값1이냐? */
        //         실행문(값이 값1일때의 실행문);
        //         break;//switch문의 끝 종료 중지
        //     case 값2:
        //         실행문(값이 값2일때의 실행문);
        //         break;//switch문의 끝 종료 중지
        //     case 값3:
        //         실행문(값이 값3일때의 실행문);
        //         break;//switch문의 끝 종료 중지
        //     default:
        //         실행문;(값이 값1,2,3이 전부 false 일때 실행문)
        // }
        // // switch의 if문도르

        let number = 4; // 1,2,3중 하나선택해야 하는 상황이 조건

        switch (number) {
            case 1:
                console.log("1번입니다.")
                break; //switch문의 끝 종료 중지
            case 2:
                console.log("2번입니다.")
                break; //switch문의 끝 종료 중지
            case 3:
                console.log("3번입니다.")
                break; //switch문의 끝 종료 중지
            default:
                console.log("없음?")
        }
        // switch의 if문도르

        let A = 100; //A에 100을 더하라 결과값이 다시 A에 입력
        A = A + 100; //먼저계산해야하는것 우항이고 우항의 결과값을 좌항이 A에 입력한다.
        // ② = ① -->①먼저 결과 값을 ②으로 입력한다.


        // A = A + 100;줄이기. 같은말이 계속반복되면 컴퓨터가 줄이는방식
        A += 100; //위에 A = A + 100; 200에서 A += 100;와 방식은같게더하나 위에서도 더했기때문에 200이된 A += 100;은 300이되엇다
        console.log(A)

        let 입장료 = prompt("아동,청소년,성인중 선택입력", "");

        switch (입장료) {
            case "아동":
                입장료 += ": 입장료 2000원입니다"
                break;
            case "청소년":
                입장료 += ": 입장료 5000원입니다"
                break;
            case "성인":
                입장료 += ": 입장료 10000원입니다"
                break;
            default:
                입장료 = "똑띠쓰라"
        }
        console.log(입장료)

        let day = new Date().getDay()
        // 0->0일 1월 2화 3수 4목 5금 6토;
        console.log(day)//4 > 목요일(4)이라뜸

        switch(day){
            case 0:
                document.write("일요일입니다")
                break;
            case 1:
                document.write("월요일입니다")
                break;
            case 2:
                document.write("화요일입니다")
                break;
            case 3:
                document.write("수요일입니다")
                break;
            case 4:
                document.write("목요일입니다")
                break;
            case 5:
                document.write("금요일입니다")
                break;
            case 6:
                document.write("토요일입니다")
                break;
            default:
                break;
        }
    </script>
</body>

</html>
