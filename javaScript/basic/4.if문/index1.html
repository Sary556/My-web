<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if1</title>
</head>
<body>
    <script>
        //[★]if 조건문 (if문)
        // if(조건문){괄호안에 있는 조건문이 true이면 실행되는 실행문}
        //false는 --> "", null , undefined , 0 , NaN

        // if(조건문){
        //     조건문이 참일때 실행문
        // }else{
        //     조건문이 거짓일때의 실행문
        // }

        //한 라인으로 사용할때 --> 괄호는 있어도 되고 없어도 된다
        let bb = 200;
        //[첫번째]
        if(bb == 200){console.log("200점 입니다")}

        //[두번쨰]
        if(bb == 200)console.log("200점 입니다");

        //[세번째]
        if(bb == 400){
            console.log("200점 입니다");
        }

            console.log("300점 입니다");//여긴 if가 끝나고 새로시작된 시점

        if(bb == 400)
            console.log("200점 입니다");


            console.log("300점 입니다"); // 위와 같다 곧 블럭(중괄호)안에 두줄이상일떄는 {}를 생략할수없다 반드시적어야한다

    //{예제}
    //false --> "",null,undefined,0,NaN
    if(0){//0이 false라실행안대
        console.log("나는 실행될까요?")
    }
    if(1){//실행 0을제외한 숫자는 true
        console.log("나는 실행될까요?")
    }
    //!(Not) !과 null이 만나 false와 false 두개니 true라 출력
    if(!null){
        console.log("부정(!)이 붙어서 true가 되었음")
    }

    let isTest = 10>90;

    if(isTest){
        console.log("조건문이 참일때만 실행됨")
    }else{
        console.log("조건문이 거짓일때만 실행됨")
    }



    
    </script>
</body>
</html>
