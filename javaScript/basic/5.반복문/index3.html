<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do..while</title>
</head>
<body>
    <script>

        //do.while
        //맨 처음 한번은 무조건 실행

        // do {
        //     //while문에 가기전 무조건 실행
        // }while(조건식);

        let i=1;
        do {
            document.write(i+"<br/>")
            i++;
        }while(i<=5);
    </script>
</body>
</html>
