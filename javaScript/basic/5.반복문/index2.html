        let k = 1;
        while(k<=100){
            document.write(`${k}번째 선수입장입니다.<br/>`)
            if(k>5){
                break;//while문 무한루프 종료,중지문
            }
            k++;
        }

        //break,continue 둘다 반복문을 멈추는 역할을 한다.
        //[차이점]
        //break --> 만나는 그 순간 반복문을 멈추고 --> 완전히 빠져나옴(끝난다)
        //continue --> 만나는 순간 반복문을 멈추고 --> 다음 반복을 계속해서 이어나감. 그부분(continue)만 통과시킨다.continue에 대한 조건문을 작성하면 그부분만 통과시키고 계속 반복한다는뜻일듯
            
        document.write(`----------------------------continue----------------------------<br/>`)
        let c = 1
        while(c<=20){
            c++
            if(c%2 == 0){
                continue;//continue를 만나면 continue아래 코드는 실행되지않는다.
            }
            document.write(`${c}번째 선수입장입니다.<br/>`)
