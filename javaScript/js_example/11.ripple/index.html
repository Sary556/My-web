<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ripple</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="demo-btn">
		<h1>Using Start/Stop</h1>
		<div class="balloon-ctr">
			<div class='div5 demo'></div>
			<div class="controls">
				<button class="start control btn btn_primary">Start</span>
					<button class="stop control btn btn_primary">Stop</span>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<script src="js/ripple-effect.min.js"></script>

	<script>
		var ripple6 = new RippleEffect({
			parent: document.querySelector('.div5'),
			texture: 'https://png.pngtree.com/png-clipart/20211018/ourmid/pngtree-blood-powder-spray-png-image_3975881.png',/* https://cdn.pixabay.com/photo/2023/08/05/15/42/panda-8171354_1280.jpg */
			intensity: 1,
			strength: 0.5,
			waveSpeed: 0.002,
			hover: true
		});
		document.querySelector('.start').addEventListener('click', ripple6.start);
		document.querySelector('.start').click()
		document.querySelector('.stop').addEventListener('click', ripple6.stop);
		// document.querySelector('.div5').addEventListener('mouseenter', ripple6.stop);
		// document.querySelector('.div5').addEventListener('mouseleave', ripple6.start);
	</script>

</body>

</html>
